<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Real-time Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h2 id="authTitle">Login</h2>
                </div>
                <form id="authForm">
                    <div class="form-group" id="usernameGroup" style="display: none;">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="authSubmit">Login</button>
                </form>
                <p class="auth-switch">
                    <span id="authSwitchText">Don't have an account?</span>
                    <a href="#" id="authSwitchLink">Register</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatApp" class="chat-app" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img id="userAvatar" src="/images/default-avatar.png" alt="User Avatar" class="avatar">
                    <span id="userName">User</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="newChatBtn"><i class="fas fa-comment-plus"></i></button>
                    <button class="icon-btn" id="menuBtn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchContacts" placeholder="Search or start new chat">
            </div>
            
            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-user-info">
                    <img id="chatAvatar" src="/images/default-avatar.png" alt="Chat Avatar" class="avatar">
                    <div class="chat-user-details">
                        <h3 id="chatUserName">Select a chat</h3>
                        <span id="chatUserStatus">Online</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="icon-btn" id="voiceCallBtn"><i class="fas fa-phone"></i></button>
                    <button class="icon-btn" id="videoCallBtn"><i class="fas fa-video"></i></button>
                    <button class="icon-btn" id="chatMenuBtn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="app-logo">
                        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="60" cy="60" r="50" fill="#25D366" stroke="#128C7E" stroke-width="4"/>
                            <path d="M35 45C35 35 45 25 60 25C75 25 85 35 85 45V55C85 65 75 75 60 75C45 75 35 65 35 55V45Z" fill="white"/>
                            <circle cx="50" cy="50" r="3" fill="#25D366"/>
                            <circle cx="70" cy="50" r="3" fill="#25D366"/>
                            <path d="M45 65C50 70 60 70 75 65" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>
                            <path d="M30 80L40 70L50 80" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M70 80L80 70L90 80" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Welcome to ChatFlow</h2>
                    <p>Select a chat to start your conversation</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span>Typing...</span>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <button class="icon-btn" id="emojiBtn"><i class="fas fa-smile"></i></button>
                    <button class="icon-btn" id="attachBtn"><i class="fas fa-paperclip"></i></button>
                    <input type="text" id="messageInput" placeholder="Type a message">
                    <button class="icon-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    <button class="icon-btn" id="voiceBtn"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div id="fileModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Attach File</h3>
                <button class="close-btn" id="closeFileModal">&times;</button>
            </div>
            <div class="file-upload-area">
                <input type="file" id="fileInput" multiple>
                <div class="file-preview" id="filePreview"></div>
                <button id="uploadFileBtn">Send File</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
